<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js
      "></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class=" col col-xs-12 card text-center">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">Por favor confimrma la baja</h5>
          <p>Estás a punto de eliminar al maestro con No. de trabajador</p>
          <h6 class="card-text" th:text="${mtro.id}"></h6>
          <p>Cuyo nombre es:</p>
          <h6 class="card-text" th:text="${mtro.name}"></h6>
          <p>¿Estás seguro de realizar esta acción?</p>
          <input type="hidden" th:value="${mtro.id}" id="inputID">
          <a th:href="@{'http://127.0.0.1:4567/deleteMtro?id=' + ${mtro.id}}" class="btn btn-outline-success">Sí</a>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
</body>
</html>
